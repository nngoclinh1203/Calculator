<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cal-box">
            <input type="text" id="display" placeholder="0" readonly>
            <button type="button" id="b0">0</button>
            <button type="button" id="b1">1</button>
            <button type="button" id="b2">2</button>
            <button type="button" id="b3">3</button>
            <button type="button" id="b4">4</button>
            <button type="button" id="b5">5</button>
            <button type="button" id="b6">6</button>
            <button type="button" id="b7">7</button>
            <button type="button" id="b8">8</button>
            <button type="button" id="b9">9</button>
            <button type="button" class="mathbutton" id="bAdd">+</button>
            <button type="button" class="mathbutton" id="bSub">-</button>
            <button type="button" class="mathbutton" id="bMul">*</button>
            <button type="button" class="mathbutton" id="bDiv">/</button>
            <button type="button" id="bC">C</button>
            <button type="button" id="bCE">CE</button>
            <button type="button" class="mathbutton" id="bEqual">=</button>
            <button type="button" id="bDot">.</button>

        </div>
    </div>
</body>
</html>
